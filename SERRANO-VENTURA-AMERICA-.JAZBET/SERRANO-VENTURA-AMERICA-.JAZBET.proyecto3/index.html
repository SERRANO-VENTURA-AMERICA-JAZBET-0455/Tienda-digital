 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Stark</title>

  <!-- Archivo de estilos -->
  <link rel="stylesheet" href="stiles.css" />

  <!-- Buenas pr√°cticas para √≠conos y SEO -->
  <meta name="description" content="Tienda futurista Nova Stark ‚Äî Cat√°logo sin servidor con carrito din√°mico." />

<body>
  <!-- Encabezado -->

    <!-- Navegaci√≥n din√°mica de categor√≠as -->

        aria-label="Buscar productos"
